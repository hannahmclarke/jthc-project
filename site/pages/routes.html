<!DOCTYPE html>
  <head>
    <title>Suggested Routes</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

    <style>
    .route {

    }
    .marker {
      background-image: url('../../../mapbox/mapbox-markers/mapbox-icon.png');
      background-size: cover;
      width: 50px;
      height:50px;
      border-radius: 50%;
      cursor: pointer;
    }
    .mapboxg1-popup {
      max-width: 200px;
      }
    .mapboxg1-popup-content {
      text-aligh: center;
      font-family: 'Open Sans', sans-serif;
      }
    </style>
  </head>

  <body>
    <div id='map' style='width: 400px; height: 300px;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaGFubmFobWNsYXJrZSIsImEiOiJjajhvOWs2amswMHozMnZwY25sdGprbzV4In0.36gqvB8i6JSStoQRx8UWpQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/basic-v9'


  });
  // location data goes in here - i can't fiure out how to link to a bigger dataset
  var geojson = {
    type: 'FeatureCollection',
    features: [{
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [-77.032, 38.913]
      },
      properties: {
        title: 'Mapbox',
        description: 'Washington, D.C.'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
     coordinates: [-122.414, 37.776]
   },
   properties: {
     title: 'Mapbox',
     description: 'San Francisco, California'
   }
 }]
};
// add markers to map
geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(marker.geometry.coordinates)
  .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
  .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
  .addTo(map);
});
</script>

    </div>

  </body>
